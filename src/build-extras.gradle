allprojects {
  repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
  }
}

android {
  sourceSets {
      main.java {
          srcDirs += 'src/main/kotlin'
      }
  }
}

dependencies {
  implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.3.50'
  implementation 'com.github.fingerprintjs:fingerprint-android:1.2.1'
}

